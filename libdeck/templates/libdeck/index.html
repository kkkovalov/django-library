<h1>Welcome to the library crossroad!</h1>

{% if latest_library_list %}
    <ul>
        {%for library in latest_library_list %}
            <li><a href="/{{library.id}}/">{{library.lib_name}}</a>
        </li>
        {%endfor%}
    </ul>
{%else%}
<p>No libraries available at the moment.</p>
{%endif%}
